extend type Query {
    foundEvents: [FoundEvent]
}

type FoundEvent {
    id: Int!
    street: String!
    houseNo: String
    municipalityId: Int!
    date: Date
    animalId: Int!
    comments: String
    author: String!
}

input FoundEventInput {
    street: String!
    houseNo: String
    municipalityId: Int!
    date: Date
    animalId: Int!
    comments: String
    author: String!
}

extend type Mutation {
    createFoundEvent(input: FoundEventInput!): FoundEvent
}
